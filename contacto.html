<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Barbería Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-contacto.css">
    <link rel="stylesheet" href="css/style-productos.css">


</head>

<body>
    <header>
        <h1><img src="img/logo.png" alt="Logo de la barbería Alura"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <div>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" required>
            </div>
            <div>
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" placeholder="emilio@gmail.com" required>
            </div>
            <div>
                <label for="telefono">Teléfono</label>
                <input type="number" id="telefono" placeholder="(XXX)XXXXXXX" required>
            </div>
            <div>
                <label for="textoLargo">Mensaje</label>
                <textarea name="textoLargo" id="" cols="70" rows="10" required></textarea>
            </div>
            <div>
                <label for="">¿Cómo te gustaría ser contactado?</label>
            </div>
            <div class="opciones">
                <div>
                    <label for="radio-email">Email</label>
                    <input type="radio" name="contacto" value="email" id="radio-email">
                </div>
                <div>
                    <label for="radio-telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">
                </div>
                <div>
                    <label for="radio-whatsapp">whatsApp</label>
                    <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
                </div>
            </div>
            <div>
                <label for="">¿En qué horario quiere ser atendido?</label>
            </div>
            <div class="dias">
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </div>
            <div>
                <label for="novedades">¿Le gustaría recibir novedades de la barbería Alura?</label>
                <input type="checkbox" id="novedades" checked>
            </div>
            <div>
                <input type="submit" class="enviar" value="Enviar">
            </div>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="">
        <p class="copyright">&copy; Copyright Barbería Alura - 2024</p>
    </footer>
</body>

</html>
